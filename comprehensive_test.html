<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Frontend Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .chart-container { margin: 2rem 0; padding: 1rem; background: #f8fafc; border-radius: 8px; }
        .chart-title { font-weight: 600; margin-bottom: 1rem; text-align: center; }
        .chart { width: 100%; height: 200px; border: 2px solid #e2e8f0; background: #ffffff; }
        .rounds-container { margin-top: 2rem; }
        .round-toggle { width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 8px; padding: 1rem; margin-bottom: 0.5rem; cursor: pointer; transition: all 0.2s; text-align: left; position: relative; }
        .round-toggle:hover { background: #e2e8f0; }
        .round-toggle.active { background: #2563eb; color: white; border-color: #2563eb; }
        .round-toggle::after { content: '▼'; position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); transition: transform 0.2s; }
        .round-toggle.active::after { transform: translateY(-50%) rotate(180deg); }
        .round-header { display: flex; justify-content: space-between; align-items: center; font-weight: 600; }
        .round-details { display: block; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #e2e8f0; max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .round-details.active { max-height: 1000px; }
        .model-response { background: #ffffff; border: 1px solid #e2e8f0; border-radius: 6px; padding: 1rem; margin-bottom: 1rem; }
        .model-name { font-weight: 600; margin-bottom: 0.5rem; color: #2563eb; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Comprehensive Frontend Test</h1>
    
    <div class="test-section">
        <h3>Test with Real Data:</h3>
        <button onclick="testComplete()">Test Complete Frontend</button>
        <div id="test-result"></div>
    </div>
    
    <div class="chart-container">
        <div class="chart-title">Consensus Convergence Over Rounds</div>
        <canvas class="chart" id="convergenceChart"></canvas>
        <div id="chart-info"></div>
    </div>
    
    <div class="test-section">
        <h3>Round Details</h3>
        <div class="rounds-container" id="roundsContainer"></div>
    </div>

    <script>
        async function testComplete() {
            try {
                console.log('Testing complete frontend...');
                
                // Get real timeline data
                const timelineResponse = await fetch('/timeline/4da05d88842f');
                if (!timelineResponse.ok) {
                    throw new Error('Failed to fetch timeline data');
                }
                
                const timelineData = await timelineResponse.json();
                console.log('Timeline data received:', timelineData);
                
                // Draw the chart
                drawConvergenceChart(timelineData);
                
                // Display round details
                displayRoundDetails(timelineData);
                
                document.getElementById('test-result').innerHTML = `
                    <div class="success">
                        ✅ Successfully loaded ${timelineData.length} rounds of data<br>
                        ✅ Chart drawn<br>
                        ✅ Round details displayed
                    </div>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('test-result').innerHTML = `
                    <div class="error">❌ Error: ${error.message}</div>
                `;
            }
        }
        
        function drawConvergenceChart(timeline) {
            console.log('Drawing convergence chart...');
            
            const canvas = document.getElementById('convergenceChart');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            const containerWidth = canvas.parentElement.offsetWidth;
            canvas.width = containerWidth - 32;
            canvas.height = 200;
            
            const width = canvas.width;
            const height = canvas.height;
            const padding = 40;
            
            // Clear canvas
            ctx.clearRect(0, 0, width, height);
            
            if (timeline.length === 0) {
                console.log('No timeline data for chart');
                return;
            }
            
            // Extract convergence scores
            const scores = timeline.map(round => round.convergence_score);
            console.log('Convergence scores:', scores);
            
            // Draw background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, width, height);
            
            // Draw axes
            ctx.strokeStyle = '#e2e8f0';
            ctx.lineWidth = 1;
            
            // Y-axis
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, height - padding);
            ctx.stroke();
            
            // X-axis
            ctx.beginPath();
            ctx.moveTo(padding, height - padding);
            ctx.lineTo(width - padding, height - padding);
            ctx.stroke();
            
            // Draw grid lines and labels
            ctx.fillStyle = '#64748b';
            ctx.font = '12px Arial';
            
            // Y-axis labels
            for (let i = 0; i <= 10; i++) {
                const y = height - padding - (i / 10) * (height - 2 * padding);
                const value = (i * 10) + '%';
                ctx.fillText(value, 5, y + 4);
                
                if (i > 0) {
                    ctx.strokeStyle = '#f1f5f9';
                    ctx.beginPath();
                    ctx.moveTo(padding, y);
                    ctx.lineTo(width - padding, y);
                    ctx.stroke();
                }
            }
            
            // X-axis labels
            for (let i = 0; i < timeline.length; i++) {
                const x = padding + (i / Math.max(timeline.length - 1, 1)) * (width - 2 * padding);
                ctx.fillText(`R${i + 1}`, x - 10, height - 10);
            }
            
            // Draw convergence line
            if (timeline.length > 1) {
                ctx.strokeStyle = '#2563eb';
                ctx.lineWidth = 3;
                ctx.beginPath();
                
                for (let i = 0; i < timeline.length; i++) {
                    const x = padding + (i / Math.max(timeline.length - 1, 1)) * (width - 2 * padding);
                    const y = height - padding - (scores[i]) * (height - 2 * padding);
                    
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                
                ctx.stroke();
                
                // Draw points
                ctx.fillStyle = '#2563eb';
                for (let i = 0; i < timeline.length; i++) {
                    const x = padding + (i / Math.max(timeline.length - 1, 1)) * (width - 2 * padding);
                    const y = height - padding - (scores[i]) * (height - 2 * padding);
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 4, 0, 2 * Math.PI);
                    ctx.fill();
                }
            } else {
                // Single point
                const x = padding + (width - 2 * padding) / 2;
                const y = height - padding - (scores[0]) * (height - 2 * padding);
                
                ctx.fillStyle = '#2563eb';
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, 2 * Math.PI);
                ctx.fill();
            }
            
            document.getElementById('chart-info').innerHTML = `
                <div class="success" style="margin-top: 10px;">
                    ✅ Chart drawn successfully!<br>
                    Timeline length: ${timeline.length}<br>
                    Scores: ${scores.map(s => s.toFixed(3)).join(', ')}
                </div>
            `;
        }
        
        function displayRoundDetails(timeline) {
            console.log('Displaying round details...');
            const container = document.getElementById('roundsContainer');
            container.innerHTML = '';
            
            timeline.forEach((round, index) => {
                console.log(`Processing round ${index + 1}:`, round);
                
                const roundDiv = document.createElement('div');
                roundDiv.className = 'round-toggle';
                roundDiv.onclick = () => toggleRound(index);
                
                const confidence = (round.convergence_score * 100).toFixed(1);
                const confidenceClass = confidence >= 90 ? 'confidence-high' : 
                                      confidence >= 70 ? 'confidence-medium' : 'confidence-low';
                
                roundDiv.innerHTML = `
                    <div class="round-header">
                        <span>Round ${round.round_index}</span>
                        <span class="confidence-badge ${confidenceClass}">${confidence}% confidence</span>
                    </div>
                    <div class="round-details" id="round-${index}">
                        <div class="model-response">
                            <div class="model-name">Best Claim</div>
                            <div>${round.best_claim_text || 'No claim selected'}</div>
                        </div>
                        <div class="model-response">
                            <div class="model-name">Round Summary</div>
                            <div>${round.summary || 'No summary available'}</div>
                        </div>
                        ${round.top_claims ? `
                            <div class="model-response">
                                <div class="model-name">Top Claims</div>
                                ${round.top_claims.slice(0, 3).map(claim => `
                                    <div style="margin-bottom: 0.5rem;">
                                        <strong>${claim.cid}:</strong> Score ${(claim.score * 100).toFixed(1)}%
                                        (CI: ${(claim.ci_low * 100).toFixed(1)}% - ${(claim.ci_high * 100).toFixed(1)}%)
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                `;
                
                container.appendChild(roundDiv);
                
                // Auto-expand the first round to show content immediately
                if (index === 0) {
                    // Add active class directly to make first round visible
                    const roundDetails = document.getElementById(`round-${index}`);
                    const roundToggle = roundDetails.parentElement;
                    roundDetails.classList.add('active');
                    roundToggle.classList.add('active');
                }
            });
        }
        
        function toggleRound(index) {
            const roundDetails = document.getElementById(`round-${index}`);
            const roundToggle = roundDetails.parentElement;
            
            // Close all other rounds
            document.querySelectorAll('.round-details').forEach(details => {
                if (details !== roundDetails) {
                    details.classList.remove('active');
                    details.parentElement.classList.remove('active');
                }
            });
            
            // Toggle current round
            roundDetails.classList.toggle('active');
            roundToggle.classList.toggle('active');
        }
    </script>
</body>
</html>
