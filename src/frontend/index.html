<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gateway X - AI Consensus System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gateway X</h1>
            <p class="subtitle">Multi-Engine AI Consensus System</p>
        </header>
        
        <main>
            <div class="query-section">
                <label for="query-input">Enter the question you seek a response to here:</label>
                <div class="input-wrapper">
                    <textarea 
                        id="query-input" 
                        placeholder="Type your question..."
                        rows="3"
                    ></textarea>
                    <button id="submit-btn" class="submit-button">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
                
                <div class="options">
                    <div class="option-group">
                        <label>Budget: <span id="budget-value">20</span></label>
                        <input type="range" id="budget-slider" min="5" max="50" value="20">
                    </div>
                    <div class="option-group">
                        <label>Confidence: <span id="confidence-value">0.95</span></label>
                        <input type="range" id="confidence-slider" min="0.5" max="0.99" step="0.01" value="0.95">
                    </div>
                </div>
            </div>
            
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Building consensus...</p>
            </div>
            
            <div id="results" class="results hidden">
                <h2>Consensus Result</h2>
                <div class="result-content">
                    <div class="best-claim"></div>
                    <div class="metrics">
                        <div class="metric">
                            <span class="metric-label">Confidence:</span>
                            <span class="metric-value confidence-value"></span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Rounds:</span>
                            <span class="metric-value rounds-value"></span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">Engines Used:</span>
                            <span class="metric-value engines-value"></span>
                        </div>
                    </div>
                    <div class="action-buttons">
                        <button id="toggle-details-btn" class="toggle-details-btn">
                            <span class="btn-text">Show Detailed View</span>
                            <span class="btn-icon">üîç</span>
                        </button>
                    </div>
                </div>
                
                <div id="detailed-view" class="detailed-view hidden">
                    <h3>Detailed Engine Analysis</h3>
                    <div id="rounds-container"></div>
                </div>
            </div>
            
            <div id="error" class="error hidden">
                <p class="error-message"></p>
            </div>
        </main>
        
        <footer>
            <div class="status">
                <span class="status-indicator" id="status-indicator"></span>
                <span id="status-text">Disconnected</span>
            </div>
        </footer>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
